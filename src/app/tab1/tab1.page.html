<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
        <p>1</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Bread</ion-label>
        <p>6</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Butter</ion-label>
        <p>4</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Coffee</ion-label>
        <p>2</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
